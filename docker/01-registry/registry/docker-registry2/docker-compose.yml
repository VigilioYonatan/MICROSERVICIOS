version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf/:/etc/nginx/ssl/
    depends_on:
      - registry
    networks:
      - registry-network
    restart: unless-stopped

  registry:
    image: registry:2
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/fullchain.pem
      REGISTRY_HTTP_TLS_KEY: /certs/privkey.pem
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/registry.password
    volumes:
      - ./registry/data:/data
      - ./nginx/certbot/conf:/certs
      - ./registry/auth:/auth
    networks:
      - registry-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - nginx
    networks:
      - registry-network
    command: certonly --webroot -w /var/www/certbot --force-renewal --email your-email@example.com -d registry.yourdomain.com --agree-tos

networks:
  registry-network:
    driver: bridge

volumes:
  registry-data:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local
